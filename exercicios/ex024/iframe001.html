<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style> /*A CSS eh soberana nas configuracoes*/
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
<!--Tamanho padrao de iframe 300X150-->

    <p>Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"><a href="https://www.cursoemvideo.com" target="_blank"></a>Curso em Video</iframe>
        
        para aprender a programar.</p>

        <p>o site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> tambem e muito legal, pena que nao funciona.</p> <!--Ha sites que tem protecao contra iframes-->
        <p>O site do <iframe src="https://www.esferadeconhecimento.com.br" frameborder="0" height="500" width="500"><a href="https://www.esferadeconhecimento.com.br" target="_blank">Esfera de Conhecimento</a></iframe> tambem e muito legal.</p>
</body>
</html>
