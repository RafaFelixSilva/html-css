<!DOCTYPE html>
<html lang="ot-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ol>
        <li type="square"><abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li type="square"><abbr title="Use a tag <h1>">Titulos</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviacoes</abbr></li>
        <li type="square"><abbr title="Use a tag ">Codigos-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag <li>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use a tag <li type:circle,square ou disc">Listas com demarcadores</abbr></li>
    </ol>
</body>
</html>
